
{% extends 'base.html' %}
    {% block content %}

    
    <h1>Calendario de Actividades</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora de Inicio</th>
                <th>Actividad</th>
                <th>Duraci√≥n Real</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.calendario.fecha }}</td>
                <td>{{ registro.hora_inicio }}</td>
                <td>{{ registro.actividad.nombre }}</td>
                <td>{{ registro.duracion_real }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
    <div class="container lg-4">
    <input type="text" id="holabola" name="fecha" class="form-control">
</div>





{% endblock %}
