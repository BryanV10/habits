

{% extends 'base.html' %}
{% block content %}

   

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendarioActividades');
    /*var eventos_json = '{{ registros|escapejs }}';
    var eventos = JSON.parse(eventos_json);*/
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      //events:  eventos
    });
    calendar.render();
  });

</script>

<div id="calendarioActividades"></div>    
    <h1>Actividades</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora de Inicio</th>
                <th>Actividad</th>
                <th>Duraci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.calendario }}</td>
                <td>{{ registro.hora_inicio }}</td>
                <td>{{ registro.actividad.nombre }}</td>
                <td>{{ registro.duracion_real }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    

{% endblock %}
